<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Stylesheets and whatnot -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- css links & font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@0;1&display=swap" rel="stylesheet">


    <title>Relten's Java Quiz</title>

</head>
<!-- The java quiz itself. Runs mostly off of javascript using DOM commands. -->

<div class="wrapper">

    <!-- Header card wit timer and score, want this to follow as the user pans around. -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" id="score">Score : 0</a>
            <ul class="navbar-nav mr-auto">
            </ul>
            <span class="navbar-text">
                <div id="timer">timer goes here</div>
            </span>

        </nav>

    </header>

    <!-- The quiz itself -->
    <div id="card">
        <div id=spacer></div>
        <h1 id="qHeader">The Java Quiz</h1>


        <div id="answers">
        </div>

        <body>
            <div id="quiz">
            <div id="question"></div>

            </div id=choice>
            <!-- The answer btns -->
            <button  class="choice" id="btn-a" onclick="checkAnswer('A')"></button>
            <button  class="choice" id="btn-b" onclick="checkAnswer('A')"></button>
            <button  class="choice" id="btn-c" onclick="checkAnswer('A')"></button>

            <div id="spacer"></div>
            <!-- These spacers provide a smol buffer. -->
            <button id=begin>Begin</button>

            <div id="spacer"></div>

            <p id="scorepage"></p>

            <div id="spacer"></div>

            <button id=resetter></button>
            <div id="spacer"></div>
            <div id="spacer"></div>
        </body>
    </div>
</div>

    <!-- Script source -->
    <script src="assets/script.js"></script>
</html>
